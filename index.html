<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Street Runner Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/main.css" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVF0MR-UK7X5IRbYzxSLM6B921NbZoFnM" type="text/javascript"></script>
    <script async defer src="dist/main.js" type="module"></script>
</head>
<body>
    <section id="start-pg">
      <h2>Get ready to run</h2>
      <img src="/assets/run-man.gif" alt="running stick man">
      <button id="start-button">PLAY</button>
    </section>
    <section id="main">
      <h1>Crime Map &#x1f50d;</h1>
      <div id="map"></div>
      <div id="captions"></div>
      <button id="next-crime">Go to next crime</button>
    </section>
</body>
</html>
